<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taller de maquetadoh1</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand mr-auto" id="logo" href="#"></a>
    <div id="navbarNavDropdown" class="navbar-collapse collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="">Viaja</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Conduce</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Inicia sesión</a>
        </li>
      </ul>
    </div>
  </nav>

  <header>
    <div id="lines">
      <hr class="super-light" id="first-line">
      <hr class="super-light" id="second-line">
    </div>
  </header>

  <section class="wrapper">
    <figure>
      <div class="bg-image bg-center-bottom"></div>
    </figure>
    <div class="box f offset-2 col-10 middle">
      <div>
        <h1>
          Comienza a viajar con
          <a href="">
            <img src="assets/logoBlanco.png" alt="taxi-background" class="inline-logo">
          </a>
        </h1>
        <button type="button" class="btn">Descarga el app</button>
      </div>
    </div>
  </section>

  <section class="yellow-background" id="cellphone">
    <div class="container middle">
      <div class="inside">
        <p>La nueva app</p>
        <img src="assets/iPhone6Plus.png" alt="splash-labcar" id="splash-cellphone">
      </div>
    </div>
    <div id="text-cellphone">
      <p>Llega a tu destino aún más rápido</p>
    </div>
  </section>

  <section class="wrapper driver">
    <figure>
      <div class="car"></div>
    </figure>
    <div class="box e middle mt">
      <div>
        <p>Conduce cuando quieras</p>
        <p class="description">LabCar es una opción flexible para alcanzar tus metas financieras</p>
        <button type="button" class="btn btn-yellow description">Conviértete en conductor</button>
      </div>
    </div>
  </section>

  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.js"></script>
</body>

</html>
